<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件下载</title>
</head>
<body>

    <!--
        超链接下载
            当使用超链接（a标签）时，如果遇到浏览器能够识别的资源，则会显示内容；如果遇到浏览器不能识别的资源，则会提醒下载。
        download属性
            通过download属性规定浏览器进行下载
    -->

    <!-- 浏览器能识别的资源 -->
    <a href="download/微博.txt">文本文件</a>
    <a href="">图片文件</a>
    <!-- 浏览器不能识别的资源 -->
    <a href="">压缩文件</a>
    <hr>
    <a href="download/微博.txt" download>文本文件</a>
    <a href="">图片文件</a>

</body>
</html>
